<div class="loader" *ngIf="cargando"></div>

<ul>
    <li *ngFor="let libro of libros">
        <a 
            (click)="agregarLibro(libro)"
            [routerLink]="['/informacion', libro.id]">{{libro.titulo}}</a>
    </li>
</ul>


<div *ngFor="let libro of libros">
    <app-fichalibro [libro]="libro"></app-fichalibro>
</div>
